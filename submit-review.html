<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Submit a Review</title> 
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header, nav, footer {
            text-align: center;
            background: #333;
            color: white;
        }

        
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 60px;
        }
        nav a:hover {
            color: #ddd;
        }
        .container {
            max-width: 800;
            margin: 2rem auto;
            height: 800px;
            background: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input, textarea, button {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem;
        }
        button {
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Submit Your Review</h1> 
    </header>
    <nav style="height=10px">
        
        <a href="index.html">Home</a>
        <a href="submit-review.html">Submit Review</a>
        <a href="reviews.html">Reviews</a>
        <a href="about.html">About</a>
    </nav>
    <div class="container">
        <h2>Submit a Review</h2>
        
        <form id="reviewForm">
            <input type="text" id="productName" placeholder="Product Name" required> 
            <textarea id="reviewText" rows="5" placeholder="Write your review..." required></textarea> 
            <input type="text" id="reviewerName" placeholder="Your Name" required>
            <button type="submit">Submit</button> 
        </form>
    </div>
    <footer>
        &copy; 2024 Tech Review Site
    </footer>
    <script>
        
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault(); 

            
            const productName = document.getElementById('productName').value;
            const reviewText = document.getElementById('reviewText').value;
            const reviewerName = document.getElementById('reviewerName').value;

            
            const review = {
                productName,
                reviewText,
                reviewerName
            };

            
            let reviews = JSON.parse(localStorage.getItem('reviews')) || []; 
            reviews.push(review); 
            localStorage.setItem('reviews', JSON.stringify(reviews)); 

            alert('Review submitted successfully!'); 
            window.location.href = 'reviews.html'; 
        });
    </script>
</body>
</html>
